<!DOCTYPE html>

<body>
<script>
  function filterBy(arr,type) {

    let newArr = arr.filter(item => typeof(item)!==type)

    return newArr
  }

  let a = [1,"hfhfhf", false, 4, "6", null, [1,2,3], 3]
  console.log(a);
  console.log(filterBy(a, "number"));

</script>
</body>
